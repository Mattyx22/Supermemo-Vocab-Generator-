<!DOCTYPE html>
<html>
<head>
	<title>Supermemo generator</title>
	<meta charset="utf-8">
</head>
<body>
<style>
	#english {
		margin-left: 130px;
	}
</style>
	<span>Native lang:</span><span id="english">English:</span>
	<div id="container"></div>
	<input type="submit" onclick="showInput();">
	<br> <br> <br>
	<div id="display">
	<script>
		var howMany = prompt("How many words do you wanna have?");

		var container = document.getElementById("container");
			for (var i = 0; i < howMany; i++){
				container.innerHTML += '<div id="'+ i +'"><input type="text" name="pol" id="pl'+ i +'"><input type="text" name="eng" id="en'+ i +'"></div>';
			}
		
		var displayContainer = document.getElementById("display");
		function showInput () {
			for (var j = 0; j < howMany; j++) {
				var pl = document.getElementById("pl"+j).value;
				var en = document.getElementById("en"+j).value;
				displayContainer.innerHTML += '<div id="display' + j +'"> Q: ' + pl + '<br> A: '+ en + '</div> <br>';
			}
		}
	</script>
	
</body>
</html>
